<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link src="style.css">
</head>

<body>
    <div id="title1">
        Book Log Library
    </div>
    <div id="title2">
        A place to store your reading history!
    </div>
    <button id="add-book">
        Add a Book
    </button>
    <div class="table">
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Status</th>
                    <th>Opinion</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <td>Title Info</td>
                <td>Author Info</td>
                <td>Pages Info</td>
                <td>Statue Info</td>
                <td>Opinion Info</td>
                <td><button>Edit</button></td>
                <td><button>Delete</button></td>
            </tbody>
        </table>
    </div>
    <div class="hidden-form">
        <div id="form-title">
            Add or Edit Book
        </div>
        
    </div>
</body>
<script src="script.js"></script>

</html>
