<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Log Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="title1">
        Book Log Library
    </div>
    <div id="title2">
        A place to store your reading history!
    </div>
    <button class="add-button">
        Add a Book
    </button>
    <div class="table">
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Status</th>
                    <th>Opinion</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <td>Title Info</td>
                <td>Author Info</td>
                <td>Pages Info</td>
                <td>Statue Info</td>
                <td>Opinion Info</td>
                <td><button class="table-buttons">Edit</button></td>
                <td><button class="table-buttons">Delete</button></td> 
            </tbody>
        </table>
    </div>
    <div class="form hidden">
        <div id="form-title">
            Add or Edit Book
        </div>
        <div class="form-move">
            <form class="form">
                <input type="text" id="book-title" placeholder="Title of Book" required>
                <input type="text" id="book-author" placeholder="Author of Book" required>
                <input type="number" id="book-pages" placeholder="Number of Pages">
                <select id="read-status" required>
                    <option value="read">Read</option>
                    <option value="not-read">Not Read</option>
                </select>
                <select id="read-opinion">
                    <option id="love-book" value="love-book">‚ù§Ô∏è Loved It</option>
                    <option id="like-book" value="like-book">üòÉ Liked It</option>
                    <option id="ok-book" value="ok-book">üòê Just Ok</option>
                    <option id="dislike-book" value="dislike-book">‚òπÔ∏è Terrible</option>
                </select>
                <div class="form-buttons">
                    <input type="button" id="back" value="Back">
                    <input type="reset" id="clear" value="Clear">
                    <input type="submit" id="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
